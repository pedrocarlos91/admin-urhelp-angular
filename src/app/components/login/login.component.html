<div>
    <div class="container">
        <div class="row justify-contenet-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img src="assets/images/logo/logo.png" alt="" width="100%" height="100%" >
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido a UR-HELP</h1>
                                    </div>

                                    <form class="user" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                                        <div class="form-group">
                                            <input type="email" name="email" #email="ngModel" [(ngModel)] ="user.email" class="form-control form-control-user"
                                                aria-describedby="emailHelp"
                                                placeholder="Ingresa tu e-mail">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password"  class="form-control form-control-user"
                                                placeholder="Password">
                                        </div>
                                        <div class="alert alert-danger mt-3" *ngIf="status == 'error'">
                                            {{ message }}
                                        </div>
                                        
                                        <input type="submit" value="Ingresar" class="btn btn-user btn-block text-white" style="background-color:rgb(134, 2, 2);">
                                
                                    </form>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
